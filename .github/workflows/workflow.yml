name: Asur Sequential Runner

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours (UTC)
  workflow_dispatch:

jobs:
  run-asur:
    runs-on: buildjet-64vcpu-ubuntu-2204
    strategy:
      max-parallel: 1         # Forces one-at-a-time execution
      fail-fast: false
      matrix:
        instance: [1]

    name: Asur Instance ${{ matrix.instance }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run asur.sh on instance ${{ matrix.instance }}
        run: |
          echo "Starting instance ${{ matrix.instance }}"
          chmod +x asur.sh
          ./asur.sh
